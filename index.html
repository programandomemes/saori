<body>
    <div class="testbox">
        <div class="week-two">
            <div class="question">
                <div class="question-answer">
                    <div class="item">
                        <input type="text" name="#" id="socio" placeholder="Ingrese código o nombre del socio">
                        <input type="text" name="#" id="lider" placeholder="Ingrese código o nombre del lider">
                    </div>
                </div>
            </div>
        </div>
    
        <div class="extra-box">
            <div class="week">
                <div class="question">
                    <div class="question-answer">
                        <div>
                            <input type="radio" name="check-socio-lider" id="check-socio">
                            <label for="check-socio" class="radio"><span>Socio</span></label>
                        </div>
                        <div>
                            <input type="radio" name="check-socio-lider" id="check-lider">
                            <label for="check-lider" class="radio"><span>Lider</span></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="testbox">
        <form action="/">
            <div class="week">
                <div class="question">
                    <div class="question-answer">
                        <div>
                            <input type="radio" name="check-resp" id="aprobado">
                            <label for="aprobado" class="radio"><span>Crédito aprobado</span></label>
                        </div>
                        <div>
                            <input type="radio" name="check-resp" id="no-aprobado">
                            <label for="no-aprobado" class="radio"><span>Socio no contesta</span></label>
                        </div>
                        <div>
                            <input type="radio" name="check-resp" id="reapr">
                            <label for="reapr" class="radio"><span>Reapertura exitosa</span></label>
                        </div>
                        <div>
                            <input type="radio" name="check-resp" id="reapr-no-procede">
                            <label for="reapr-no-procede" class="radio"><span>Reapertura no procede</span></label>
                        </div>
                        <div>
                            <input type="radio" name="check-resp" id="domicilio">
                            <label for="domicilio" class="radio"><span>Actualización del domicilio</span></label>
                        </div>
                        <div>
                            <input type="radio" name="check-resp" id="telefono">
                            <label for="telefono" class="radio"><span>Actualización del teléfono</span></label>
                        </div>
                        <div>
                            <input type="radio" name="check-resp" id="agenda">
                            <label for="agenda" class="radio"><span>Programar Llamada telefonica</span></label>
                        </div>
                        <div>
                            <input type="radio" name="check-resp" id="reapr-ok-socio-bz">
                            <label for="reapr-ok-socio-bz" class="radio"><span>Reapr. si procede, socio no
                                    contesta</span></label>
                        </div>
                        <div>
                            <input type="radio" name="check-resp" id="red">
                            <label for="red" class="radio"><span>Red morosa</span></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="item">
                <label for="mostrar-resp" style="font-weight: bold;">Respuesta para incidencia</label>
                <textarea id="mostrar-resp" rows="3"></textarea>
            </div>

            <div class="btn-block">
                <input type="button" class="button" id="btn-resp" value="Respuesta">
            </div>
        </form>
    </div>
